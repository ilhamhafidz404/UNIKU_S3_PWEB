<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h2>FORM Anggota</h2>
      <form action="">
        <table>
          <tr>
            <td>No</td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td>Kode Anggota</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>NIM</td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td>Nama Anggota</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Program Studi</td>
            <td>
              <select name="" id="">
                <option value="TI">TI</option>
                <option value="SI">SI</option>
                <option value="MI">MI</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Fakultas</td>
            <td>
              <select name="" id="">
                <option value="fkom">FKOM</option>
                <option value="fkip">FKIP</option>
                <option value="fe">FE</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>
              <input type="radio" name="jk" /> Laki-laki
              <input type="radio" name="jk" /> Perempuan
            </td>
          </tr>
          <tr>
            <td>Alamat</td>
            <td>
              <textarea cols="30" rows="10"></textarea>
            </td>
          </tr>
          <tr>
            <td>No Telp</td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td>Jumlah Terpinjam</td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td>Status</td>
            <td>
              <select name="" id="">
                <option value="M">Meminjam</option>
                <option value="TM">Tidak Meminjam</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Foto</td>
            <td><input type="file" /></td>
          </tr>
        </table>
      </form>
    </main>
  </body>
</html>
