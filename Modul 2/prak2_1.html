<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh CSS</title>
    <style>
      tengah {
        text-align: center;
        text-transform: capitalize;
      }
      #blok {
        border: 1px solid blue;
        padding: 10px;
        margin-bottom: 15px;
        background-color: yellow;
        color: blue;
        text-transform: uppercase;
      }
      .miring {
        font-weight: bold;
        font-family: sans-serif;
        font-style: italic;
      }
    </style>
  </head>
  <body style="background-color: purple; color: white">
    <div id="blok">universitas kuningan</div>
    <br />
    <tengah>FAKULTAS ILMU KOMPUTER</tengah>
    <br />
    <h3 class="miring">TEKNIK INFORMATIKA - S1</h3>
  </body>
</html>
