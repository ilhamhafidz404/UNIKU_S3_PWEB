<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modul 5 Praktikum 3</title>
	<script language="javascript">
		a= 10;
		b= 5;
		c= a;
		d= a * b;
		e= Math.pow(a, 2);
		f= b % 2;
		g= (e * f) + b - c * f / a;
		h= Math.sqrt(a);
		i= 8.96;
		j= "Teknik Informatika";
		k= 'A';
		a= f;

		document.write("Nilai A = " + a + "<br>");
		document.write("Nilai B = " + b + "<br>");
		document.write("Nilai C = " + c + "<br>");
		document.write("Nilai D = " + d + "<br>");
		document.write("Nilai E = " + e + "<br>");
		document.write("Nilai F = " + f + "<br>");
		document.write("Nilai G = " + g + "<br>");
		document.write("Nilai I = " + i + "<br>");
		document.write("Program Studi = " + j + "<br>");
		document.write("Nilai Anda = " + k + "<br>");
		document.write("=========================================<br>");
		document.write("Nilai H1 = " + h + "<br>");
		document.write("Nilai H2 = " + Math.round(h) + "<br>");
		document.write("Nilai H3 = " + h.toFixed(2) + "<br>");
		document.write("Nilai H4 = " + h.toFixed(1) + "<br>");
	</script>
</head>
<body>
	
</body>
</html>
