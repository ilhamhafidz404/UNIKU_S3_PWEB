<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modul 5 Praktikum 5D</title>
    <script language="javascript">
      function tampil() {
        a = parseInt(document.form1.bilangan.value);

        if (a % 2 == 0) {
          document.form1.hasil.value = a + " termasuk bilangan genap";
        } else {
          document.form1.hasil.value = a + " termasuk bilangan ganjil";
        }
      }
    </script>
  </head>
  <body>
    <form name="form1">
      Menentukan Jenis Bilangan <br />
      Masukkan Bilangan : <input type="number" name="bilangan" />
      <input type="button" onclick="tampil()" value="cek" />
      <br /><br />
      Jenis Bilangan : <input type="text" name="hasil" readonly size="35" />
    </form>
  </body>
</html>
