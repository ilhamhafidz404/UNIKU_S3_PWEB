<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modul 5 Praktikum 5E</title>
    <script language="javascript">
      function tampil() {
        nh = document.form1.nilai_huruf.value;

        if (nh == "A") {
          na = 4;
        } else if (nh == "B") {
          na = 3;
        } else if (nh == "C") {
          na = 2;
        } else if (nh == "D") {
          na = 1;
        } else if (nh == "E") {
          na = 0;
        } else {
          na = "";
        }

        document.form1.nilai_angka.value = na;
      }
    </script>
  </head>
  <body>
    <form name="form1">
      Pilih Nilai Anda :
      <select name="nilai_huruf" onchange="tampil()">
        <option value="-">--Pilih Salah Satu--</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
      </select>

      <br /><br />
      Nilai Mutu : <input type="text" name="nilai_angka" readonly />
    </form>
  </body>
</html>
