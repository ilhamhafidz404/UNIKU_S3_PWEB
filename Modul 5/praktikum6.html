<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modul 4 Praktikum 6</title>
  </head>
  <script language="javascript">
    function tampil() {
      nh = document.form1.nilai_huruf.value;

      switch (nh) {
        case "A":
          na = 4;
          break;
        case "B":
          na = 3;
          break;
        case "C":
          na = 2;
          break;
        case "D":
          na = 1;
          break;
        case "E":
          na = 0;
          break;
        default:
          na = "";
      }

      document.form1.nilai_angka.value = na;
    }
  </script>
  <body>
    <form name="form1">
      Pilih Nilai Anda :
      <select name="nilai_huruf" onchange="tampil()">
        <option value="-">--Pilih Salah Satu--</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
      </select>

      <br /><br />
      Jenis Bilangan : <input type="text" name="nilai_angka" readonly />
    </form>
  </body>
</html>
