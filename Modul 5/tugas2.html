   <script>
        const validateForm = () => {
          const { nim, nama, jk, jenjang, prodi, alamat, email } = document.forms["form1"];

          if (![nim.value, nama.value, jk.value, jenjang.value, prodi.value, alamat.value, email.value].every(Boolean) || !karirSelected()) {
            alert("Isi semua inputan");
          } else {
            alert("Anda berhasil mendaftar");
          }
        };
        
        const karirSelected = () => {
          const checkboxes = document.querySelectorAll('input[type="checkbox"]');
          return Array.from(checkboxes).some((checkbox) => checkbox.checked);
        };

        const simpanButton = document.getElementById("simpan");
        if (simpanButton) {
          simpanButton.addEventListener("click", validateForm);
        }

        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach((checkbox) => {
          checkbox.addEventListener("click", updateKarir);
        });
    </script>
