<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tugas 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <section class="position-absolute start-50 top-50 translate-middle">
      <div class="mb-4 text-center">
        <img src="./fkom.png" width="200" />
      </div>
      <div class="card shadow-sm p-4" style="width: 500px">
        <form class="row g-3">
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
            <div class="valid-feedback">Email Tervalidasi</div>
            <div id="emailInvalidFeedback" class="invalid-feedback"></div>
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
            <div class="valid-feedback">Password Tervalidasi</div>
            <div class="invalid-feedback">Password tidak boleh kosong!</div>
          </div>
          <div class="col-12 text-end mt-4">
            <button class="btn btn-danger" type="reset">Reset</button>
            <button class="btn btn-primary" type="button">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <script src="./jquery.js"></script>
    <script>
      $(document).ready(() => {
        $("button[type='button']").click(() => {
          const emailTextField = $("#email");
          const passwordTextField = $("#password");
          const emailFeedback = $("#emailInvalidFeedback");

          if (!emailTextField.val()) {
            emailFeedback.text("Email tidak boleh kosong!");

            emailTextField.removeClass("is-valid");
            emailTextField.addClass("is-invalid");
          } else {
            emailFeedback.text("");
            emailTextField.removeClass("is-invalid");
            //
            let checkEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (!emailTextField.val().match(checkEmail)) {
              emailFeedback.text("Maukkan email yang valid!");
              emailTextField.addClass("is-invalid");
              emailTextField.removeClass("is-valid");
            } else {
              emailFeedback.text("");
              emailTextField.addClass("is-valid");
            }
          }

          if (!passwordTextField.val()) {
            passwordTextField.addClass("is-invalid");
            passwordTextField.removeClass("is-valid");
          } else {
            passwordTextField.removeClass("is-invalid");
            passwordTextField.addClass("is-valid");
          }
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
