<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh JQuery</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        $(".tampil").hide();
        $(".sembunyi").click(function () {
          $("#tulisan").hide("slow");
          $(".tampil").show();
          $(".sembunyi").hide();
        });
        $(".tampil").click(function () {
          $("#tulisan").show("slow");
          $(".sembunyi").show();
          $(".tampil").hide();
        });
      });
    </script>
  </head>
  <body>
    <button class="sembunyi">HIDE</button>
    <button class="tampil">Show</button>
    <div id="tulisan">TEKNIK INFORMATIKA</div>
  </body>
</html>
