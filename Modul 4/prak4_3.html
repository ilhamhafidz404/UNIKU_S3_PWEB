<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh JQuery</title>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("th").addClass("warna1");
        $("tr:odd").addClass("warna2");
        $("tr:even").addClass("warna3");

        $("tr").mouseover(function () {
          $(this).addClass("warna4");
        });
        $("tr").click(function () {
          $(this).toggleClass("warna5");
        });
      });
    </script>
    <style>
      .warna1 {
        background-color: #dc143c;
        color: white;
      }
      .warna2 {
        background-color: #ffd700;
      }
      .warna3 {
        background-color: #daa520;
      }
      .warna4 {
        background-color: #ffb6c1;
      }
      .warna4 {
        background-color: #add8e6;
      }
    </style>
  </head>
  <body>
    <table cellpadding="4">
      <tr>
        <th>No</th>
        <th>Kode</th>
        <th>Nama Matakuliah</th>
        <th>SKS</th>
      </tr>
      <tr>
        <td>1</td>
        <td>TINFC-2022-01</td>
        <td>Bahasa Pemrogramman 1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>2</td>
        <td>TINFC-2022-01</td>
        <td>Pemrogramman Web 1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>TINFC-2022-01</td>
        <td>Sitem Operasi</td>
        <td>2</td>
      </tr>
    </table>
  </body>
</html>
